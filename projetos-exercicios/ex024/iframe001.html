<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            border: 10px solid black;

        }
    </style>
</head>
<body>
    <h1>
        Testando uso de um iframe
    </h1>
    <p>
        Acessando o site do <a href="https://www.instagram.com/igorgabrielzz" target="_blank">Curso em Video</a> para aprender a programar.
    </p>

    <p>
        Acessando o site do

        <iframe width="500px" height="500px" style="display: block;" src="https:www.cursoemvideo.com"></iframe>
        

        para aprender a programar.
    </p>
    <p>
        O site do google também é muito legal
    </p>
</body>
</html>
