<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="idusuario">Usuario:</label>
            <input type="text" name="usuario" id="idusuario" required minlength="4" maxlength="24" size="30" placeholder="viadagem" autocomplete="username">
        </p>
        <p>
            <label for="idsenha">Senha:</label>
            <input type="password" name="senha" id="idsenha" required minlength="10" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
