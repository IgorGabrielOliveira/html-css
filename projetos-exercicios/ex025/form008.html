<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 08</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <form action="cadastro.php" method="get">
        <div>
            <label for="idn1">Número 1:</label>
            <input type="number" name="n1" id="idn1" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </div>
        <div>
            <label for="idn2">Número 2:</label>
            <input type="number" name="n2" id="idn2" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </div>
        <div>
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>

</body>
</html>
