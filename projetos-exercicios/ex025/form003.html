<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Igor lindo e maravilhoso" autocomplete="name">

        </p>
        <p>
            <label for="idmedia">Média:</label>
            <input required type="number" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="idmes">Perído letivo</label>
            <input type="month" name="mes" id="idmes" value="2020-07">
        </p>
        <p>
            <label for="iddia">Dia da prova</label>
            <input type="date" name="dia" id="iddia">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="apagar">
        </p>
    </form>
</body>
</html>
